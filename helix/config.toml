theme = "ayu_dark"

[editor]
line-number = "relative"
bufferline = "always"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-modification-indicator"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
